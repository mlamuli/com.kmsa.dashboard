specVersion: "4.0"
metadata:
  name: com.kmsa.dashboard
type: application
framework:
  name: SAPUI5
  version: "1.129.2"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.integration
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
  - name: ui5-tooling-modules-task
    afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      mountPath: /sap/opu/odata/sap/ZKMSA_FIORI_DEL_NOTE_LIST_SRV/
      afterMiddleware: compression
      configuration:
       baseUri: https://prfioci00d.mobs.int:8001/sap/opu/odata/sap/ZKMSA_FIORI_DEL_NOTE_LIST_SRV/
       strictSSL: false
